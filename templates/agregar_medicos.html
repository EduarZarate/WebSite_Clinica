<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="/static/agregar_medicos.css">
</head>
<body>

    <h2>Registro de Medicos</h2>

    <form action="{{ url_for('agregar_medicos') }}" method="POST">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
        </div>
        <div class="form-group">
          <label for="especialidad">Especialidad</label>
          <input type="text" class="form-control" id="especialidad" name="especialidad" placeholder="Ingrese su especialidad" required>
        </div>
        <div class="form-group">
          <label for="codigo_postal">Código Postal</label>
          <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" placeholder="Ingrese su código postal" required>
        </div>
        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
      


</body>
</html>
